services:
  phpinfo:
    command: -f index.php -S 0.0.0.0:8080
    deploy:
      placement:
        constraints:
          - "node.role==worker"
      replicas: 2
    entrypoint: php
    image: docker.io/library/php:latest
    ports:
      - "30000:8080"
    volumes:
      - ./src/index.php:/src/index.php:ro
    working_dir: /src/
version: "3.8"    
